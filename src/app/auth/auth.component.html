<!--  Body Wrapper -->
<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <!--begin::Alert-->
          <div
            *ngIf="alert.isAlert"
            class="alert alert-warning d-flex align-items-center p-5"
          >
            <!--begin::Icon-->
            <i class="ki-duotone ki-shield-slash fs-2hx text-gray-500 me-4"
              ><span class="path1"></span><span class="path2"></span
            ></i>
            <!--end::Icon-->

            <!--begin::Wrapper-->
            <div class="d-flex flex-column">
              <!--begin::Title-->
              <h4 class="mb-1 text-dark">{{ alert.title }}</h4>
              <!--end::Title-->

              <!--begin::Content-->
              <span class="text-gray-700">{{ alert.description }}</span>
              <!--end::Content-->
            </div>
            <!--end::Wrapper-->
          </div>
          <!--end::Alert-->
          <div class="card mb-0">
            <div class="card-body">
              <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/logo.png" width="180" alt="" />
              </a>
              <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="usename..."
                    formControlName="username"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    type="password"
                    placeholder="password"
                    formControlName="password"
                    autocomplete="off"
                  />
                </div>
                <a
                  class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                  (click)="onSubmit()"
                >
                  <span
                    *ngIf="isLoading === true"
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span
                  >Se Connecter</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
